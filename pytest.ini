[pytest]
pythonpath = .
testpaths = tests
addopts = -ra -q -p no:cacheprovider

# Ensure pytest discovers tests in the 'tests' directory and uses the project root for imports.

# --- Logging Configuration ---
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
